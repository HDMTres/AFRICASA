sonar.projectKey=HDMTres_AFRICASA
sonar.organization=HDMTres

# Informations du projet
sonar.projectName=AFRICASA
sonar.projectVersion=1.0

# Chemins des sources
sonar.sources=backend/,frontend/src/

# Exclusions importantes (incluant les dossiers de tests vides)
